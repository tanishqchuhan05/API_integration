<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <a href="../pages/homePage.html" class="btn btn-outline-primary mb-3">â¬… Back</a>
        <button id="add-post-btn" class="btn btn-success mb-3">âž• Add New Post</button>

        <!-- User Info -->
        <div class="card shadow-sm border-0 p-4 mb-4">
            <div class="card-body text-center">
                <i class="bi bi-person-circle fs-1 text-secondary"></i>
                <h3 id="user-name" class="mt-2"></h3>
                <p id="user-email" class="text-muted"></p>
                <p id="user-phone" class="text-muted"></p>
                <p id="user-website" class="text-muted"></p>
                <p id="user-address" class="text-muted"></p>
                <h5 id="user-company" class="mt-3 fw-bold"></h5>
            </div>
        </div>

        <!-- Posts Section -->
        <h4 class="text-primary">ðŸ“Œ Posts</h4>
        <div id="posts-container" class="row"></div>

        <!-- Edit Post Modal -->
<div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="edit-post-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="edit-post-title">
                
                <label for="edit-post-body" class="form-label mt-2">Body</label>
                <textarea class="form-control" id="edit-post-body" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-edit-btn">Save Changes</button>
            </div>
        </div>
    </div>
</div>


        <!-- Albums Section -->
        <!-- <h4 class="text-primary mt-4">ðŸ“· Albums</h4>
        <div id="albums-container" class="row"></div> -->
    </div>


    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Javascript/userDetails.js"></script>
</body>
</html>
